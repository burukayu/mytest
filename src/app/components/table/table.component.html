
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="filter" (keyup)="FilterChange($event)">
</mat-form-field>
<div class="mat-elevation-z8">
    
<table mat-table matSort matpaginator [dataSource]="dataSoure" >

  
  
    <ng-container matColumnDef="name">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="email">
      <th mat-header-cell  *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phne </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  
    <ng-container matColumnDef="country">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.countryn}} </td>
    </ng-container>
  
    <ng-container matColumnDef="address">
      <th mat-header-cell  *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell  *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    
    <ng-container matColumnDef="dob">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
    </ng-container>
  
    <ng-container matColumnDef="term">
      <th mat-header-cell  *matHeaderCellDef> Term </th>
      <td mat-cell *matCellDef="let element"> {{element.term}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let e">{{e.gender}}</td>
    </ng-container>
    
    
    
    <ng-container matColumnDef="action">
      <th mat-header-cell  *matHeaderCellDef>  </th>
      <!-- <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="deleteSome(element.id)">Delete</button> </td> -->

      <td mat-cell *matCellDef="let e"> <button class="btn btn-danger" (click)="Delete(e.id)">Delete</button> </td>
    
    
    </ng-container>
   

    <ng-container matColumnDef="action2">
      <th mat-header-cell  *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="Openpopup(element.id)">view</button> </td>

      <!-- <td mat-cell *matCellDef="let element"> <button class="btn btn-danger"  data-bs-toggle="modal" [attr.data-bs-targat]="'#exampleModal'+element.id">Delete</button> </td> -->
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  <button mat-raised-button color="primary"(click)="getM('male')">veiw</button>
  <button mat-raised-button color="primary"(click)="getF('female')">veiwp</button>
  <button mat-raised-button color="primary"(click)="getByCountryName('Ethiopia')">veiw</button>
</div>

 ''
