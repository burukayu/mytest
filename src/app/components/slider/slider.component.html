<mat-slider  color="accent" tickInterval ="true" min="20" max="100" step="5"> 
    <input matSliderThumb [(ngModel)]="slidervalue">
</mat-slider>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
